name: ci

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint/Format/Mypy/Tests
        run: |
          ruff check .
          ruff format --check .
          mypy src
          pytest

  java:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-demo
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Make mvnw executable
        run: chmod +x mvnw
      - name: Test
        run: ./mvnw test
